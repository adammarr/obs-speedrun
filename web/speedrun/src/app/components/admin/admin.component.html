<mat-card>
  <mat-card-content>
    <pre>{{ jsonData | json }}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="previousRun()">Previous Run</button>
    <button mat-button (click)="nextRun()">Next Run</button>
    <button mat-button (click)="startTimer()">Start Timer</button>
  </mat-card-actions>
</mat-card>
